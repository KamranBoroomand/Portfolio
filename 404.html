<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; form-action 'self'; upgrade-insecure-requests"
    />
    <title>404 | Signal Lost</title>
    <meta
      name="description"
      content="Requested page was not found. Return to Kamran Boroomand's portfolio home."
    />
    <meta name="robots" content="noindex,follow" />
    <meta name="theme-color" content="#0f141d" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Sora:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/404.css" />
  </head>
  <body>
    <main class="nf-shell" aria-labelledby="nf-title">
      <p class="status">Error 404</p>
      <h1 id="nf-title">Signal Lost</h1>
      <p class="lead">
        The address exists in your history, but not on this deployment. Use one of the safe routes
        below.
      </p>

      <div class="path-wrap" aria-live="polite">
        <p class="path-label">Requested Path</p>
        <p class="path-value" data-path-value>/</p>
      </div>

      <div class="actions">
        <a class="action action-primary" href="/">Return Home</a>
        <a class="action" href="/#portfolio">Open Projects</a>
        <a class="action" href="/#resume">Open Resume</a>
      </div>

      <p class="redirect-note" data-redirect-note>Auto redirect to home in 12s.</p>
    </main>

    <script src="/assets/js/404.js"></script>
  </body>
</html>
