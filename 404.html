<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Signal Lost</title>
  <meta name="description" content="Requested page was not found. Return to Kamran Boroomand's portfolio home.">
  <meta name="robots" content="noindex,follow">
  <meta name="theme-color" content="#0f141d">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-0: #050910;
      --bg-1: #0d1422;
      --line: rgba(255, 255, 255, 0.16);
      --line-strong: rgba(246, 179, 29, 0.5);
      --text-0: #eaf0ff;
      --text-1: #b7c3dc;
      --accent: #f6b31d;
      --accent-strong: #f2c95d;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100%;
    }

    body {
      font-family: "Manrope", "Segoe UI", sans-serif;
      color: var(--text-0);
      background:
        radial-gradient(circle at 14% 18%, rgba(246, 179, 29, 0.16), transparent 38%),
        radial-gradient(circle at 86% 74%, rgba(90, 140, 255, 0.2), transparent 42%),
        linear-gradient(145deg, var(--bg-0), var(--bg-1));
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .nf-shell {
      width: min(760px, 100%);
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: clamp(1.1rem, 3vw, 1.8rem);
      background: rgba(6, 10, 18, 0.78);
      backdrop-filter: blur(9px);
      box-shadow: 0 20px 44px rgba(0, 0, 0, 0.34);
    }

    .status {
      margin: 0;
      color: var(--accent-strong);
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 700;
    }

    h1 {
      margin: 0.3rem 0 0;
      font-family: "Sora", "Manrope", sans-serif;
      font-size: clamp(1.5rem, 4vw, 2.4rem);
      line-height: 1.1;
    }

    .lead {
      margin: 0.7rem 0 0;
      color: var(--text-1);
      max-width: 52ch;
    }

    .path-wrap {
      margin-top: 1rem;
      border: 1px solid var(--line);
      border-left: 3px solid var(--line-strong);
      border-radius: 12px;
      padding: 0.65rem 0.75rem;
      background: rgba(255, 255, 255, 0.03);
    }

    .path-label {
      margin: 0;
      color: var(--text-1);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .path-value {
      margin: 0.35rem 0 0;
      color: var(--text-0);
      font-size: 0.95rem;
      overflow-wrap: anywhere;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.55rem;
    }

    .action {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 42px;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 0.5rem 0.85rem;
      text-decoration: none;
      color: var(--text-0);
      font-weight: 700;
      background: rgba(255, 255, 255, 0.06);
      transition: transform 160ms ease, border-color 160ms ease, color 160ms ease;
    }

    .action:hover {
      transform: translateY(-1px);
      border-color: var(--accent-strong);
      color: var(--accent-strong);
    }

    .action-primary {
      background: linear-gradient(120deg, var(--accent), #ffd872);
      border-color: rgba(246, 179, 29, 0.4);
      color: #131820;
    }

    .action-primary:hover {
      color: #131820;
    }

    .redirect-note {
      margin: 0.8rem 0 0;
      color: var(--text-1);
      font-size: 0.86rem;
    }
  </style>
</head>
<body>
  <main class="nf-shell" aria-labelledby="nf-title">
    <p class="status">Error 404</p>
    <h1 id="nf-title">Signal Lost</h1>
    <p class="lead">
      The address exists in your history, but not on this deployment. Use one of the safe routes below.
    </p>

    <div class="path-wrap" aria-live="polite">
      <p class="path-label">Requested Path</p>
      <p class="path-value" data-path-value>/</p>
    </div>

    <div class="actions">
      <a class="action action-primary" href="/">Return Home</a>
      <a class="action" href="/#portfolio">Open Projects</a>
      <a class="action" href="/#resume">Open Resume</a>
    </div>

    <p class="redirect-note" data-redirect-note>
      Auto redirect to home in 12s.
    </p>
  </main>

  <script>
    (function () {
      var pathNode = document.querySelector("[data-path-value]");
      var redirectNode = document.querySelector("[data-redirect-note]");
      var requestedPath = window.location.pathname + window.location.search + window.location.hash;
      var secondsLeft = 12;

      if (pathNode) {
        pathNode.textContent = requestedPath || "/";
      }

      if (!redirectNode) {
        return;
      }

      var timer = window.setInterval(function () {
        secondsLeft -= 1;

        if (secondsLeft <= 0) {
          window.clearInterval(timer);
          window.location.replace("/");
          return;
        }

        redirectNode.textContent = "Auto redirect to home in " + secondsLeft + "s.";
      }, 1000);
    })();
  </script>
</body>
</html>
