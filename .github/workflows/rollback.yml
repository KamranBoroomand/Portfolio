name: Rollback PR

on:
  workflow_dispatch:
    inputs:
      target_sha:
        description: 'Commit SHA to roll back to'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-rollback-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate target commit
        run: git cat-file -e "${{ inputs.target_sha }}^{commit}"

      - name: Restore repository files from target commit
        run: git checkout "${{ inputs.target_sha }}" -- .

      - name: Create rollback pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'rollback: restore site to ${{ inputs.target_sha }}'
          title: 'Rollback to ${{ inputs.target_sha }}'
          body: |
            Automated rollback PR.

            - Target commit: `${{ inputs.target_sha }}`
            - Generated by: `${{ github.workflow }}`

            Merge this PR after CI passes.
          branch: rollback/${{ inputs.target_sha }}
          delete-branch: true
          labels: rollback
