name: Release Snapshot

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build effects bundle
        run: npm run build

      - name: Upload production snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-site-${{ github.sha }}
          path: |
            index.html
            404.html
            assets
            robots.txt
            sitemap.xml
            CNAME
          retention-days: 90
