<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">NullCal website preview</title>
  <desc id="desc">Stylized browser preview for NullCal automation suite website.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1426"/>
      <stop offset="55%" stop-color="#13213a"/>
      <stop offset="100%" stop-color="#1a2339"/>
